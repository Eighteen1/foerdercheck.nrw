services:
  - type: web
    name: foerdercheck-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: ALLOWED_DEVELOPER_EMAILS
        sync: false
      - key: DATABASE_URL
        sync: false 